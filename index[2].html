
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة العروض</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; text-align: center; }
        header { background-color: #2c3e50; color: white; padding: 20px; }
        h1 { margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .card img { width: 100%; border-radius: 10px; height: 300px; object-fit: cover; }
        .card-title { margin-top: 10px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <header>
        <h1>منصة العروض - الصفحة الرئيسية</h1>
    </header>
    <div class="grid">
        <div class="card">
            <img src="placeholder.jpg" alt="الصوت الصامت">
            <div class="card-title">الصوت الصامت</div>
        </div>
        <div class="card">
            <img src="placeholder.jpg" alt="معادلة محو المعلم">
            <div class="card-title">معادلة محو المعلم</div>
        </div>
        <div class="card">
            <img src="placeholder.jpg" alt="مسلسل الأطباء">
            <div class="card-title">مسلسل الأطباء</div>
        </div>
    </div>
</body>
</html>
