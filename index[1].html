
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية - منصة العروض</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 2rem;
            direction: rtl;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        .card h3 {
            margin: 0.8rem;
            font-size: 1.1rem;
        }
        .card .soon {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>منصة العروض</h1>
    <div class="container">
        <a href="doctors-series.html" class="card">
            <img src="images/doctors.jpg" alt="مسلسل الأطباء">
            <h3>مسلسل الأطباء</h3>
        </a>
        <a href="delete-teacher-ep1.html" class="card">
            <img src="images/delete-teacher.jpg" alt="معادلة محو المعلم">
            <h3>معادلة محو المعلم</h3>
        </a>
        <a href="movie-details.html" class="card">
            <img src="images/silent-voice.jpg" alt="فيلم الصوت الصامت">
            <h3>فيلم الصوت الصامت</h3>
        </a>
        <div class="card">
            <img src="images/i-saw-the-devil.jpg" alt="فيلم I Saw the Devil">
            <h3>قريبًا</h3>
            <p class="soon">قريبًا</p>
        </div>
    </div>
</body>
</html>
